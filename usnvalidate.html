<!DOCTYPE html>
<html>
    <head>
        <title>USN VALIDATION</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
<script type="text/javascript">
function formValidator()
{
var usn = document.getElementById('usnFrm');
usnExp=/[1-4][A-Z][A-Z]\d{2}[A-Z][A-Z][A-Z]\d{2}$/
if(usn.value.length==0)
{
alert("USN is empty.");
usn.focus();
return false;
}
else if(!usn.value.match(usnExp))
{
alert("USN should be in VTU USN format, eg., 1SI21MCA01");
usn.focus();
return false;
}
alert("USN: "+usn.value+" is in correct format");
return true;
}
</script>
<style>
.ip
{
color:blue;
border:5px solid black;
padding:10px;
text-align:center;
background-color:yellow;
border-radius:10px;
}
#btn
{
margin-top:10px;
}

</style>
    </head>
    <body>
<h1 style="font-size:20px;text-align:center">USN VALIDATION</h1>
        <form onSubmit = "formValidator()">
<div class="ip">
Enter your SIT USN : <input type="text" id="usnFrm"/>
<br />
<input type ="submit" value="SUBMIT" id="btn"/>
</div>
</form>
    </body> </html>
